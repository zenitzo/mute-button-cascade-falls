<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css tags -->
    <link href="html/style.css" rel="stylesheet" type="text/css" />

    <!-- js tags -->
    <script src="html/app.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="video-background">
      <div class="overlay"></div>
      <!-- if using separate audio add "muted" example: autoplay muted loop -->
      <video id="video" autoplay muted loop>
        <source src="assets/video.mp4" type="video/mp4" />
        <!-- change name to your video in assets folder -->
        Your Browser does not support the video element
      </video>
    </div>

    <!-- uncomment if you want separate audio -->
    <audio
      id="audio"
      src="assets/music.mp3"
      type="audio/mp3"
      autoplay="true"
      looped="true"
    ></audio>

    <img class="logo" src="assets/logo.png" alt="Logo" />

    <!-- Mute button -->
    <button id="muteButton" onclick="toggleMute()">
      <svg
        class="speakerIcon"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M17.25 9.75L19.5 12m0 0l2.25 2.25M19.5 12l2.25-2.25M19.5 12l-2.25 2.25m-10.5-6l4.72-4.72a.75.75 0 011.28.531V19.94a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.506-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.395C2.806 8.757 3.63 8.25 4.51 8.25H6.75z"
        />
      </svg>

      <svg
        class="speakerIcon"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z"
        />
      </svg>
    </button>
  </body>
</html>
